<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form sederhana</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    .card {
        width: 300px;
        background-color: white;
        padding: 15px;
        margin: 100px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        border: 1px solid #aaa;
        border-radius: 3px;
    }

    .radio-group {
        margin-top: 5px;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 8px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<body>
    <div class="card">
        <label>Nama</label>
        <input type="text">

        <label>Jenis Kelamin</label>
        <div class="radio-group">
            <input type="radio" name="jk"> Laki-laki
            <input type="radio" name="jk"> Perempuan
        </div>

        <label>Usia</label>
        <input type="number">

        <button type="button">Simpan</button>
    </div>

    <script>
        const button = document.querySelector('button');

        button.addEventListener('click', () => {
            document.querySelectorAll('input').forEach(input => {
                if (input.type === 'radio') {
                    input.checked = false;
                } else {
                    input.value = '';
                }
            });
        });
    </script>
</body>
</html>
